# Configuration file for pre-commit (https://pre-commit.com/).
# Please run `pre-commit run --all-files` when adding or changing entries.

repos:
  - repo: local
    hooks:
      - id: remark-lint
        name: remark-lint
        entry: node_modules/.bin/remark --frail --rc-path=.github/remark.yaml
        language: system
        types: [markdown]
        stages: [commit]

      - id: stac-node-validator
        name: stac-node-validator
        entry:
          node_modules/.bin/stac-node-validator
          --schemaMap=https://stac-extensions.github.io/template/v1.0.0/schema.json=extensions/template/json-schema/schema.json
        language: system
        files: ^extensions/[^/]+/examples/.*\.json$
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: a99a3fbe79a9d346cabd02a5e167ad0edafe616b # v2.3.0
    hooks:
      - id: prettier
        stages: [commit]
